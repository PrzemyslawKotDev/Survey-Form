
<!doctype HTML>
<link rel="stylesheet" href="./style.css">
<html>
     <h1 id="title">
      Survey Form
    </h1>
   <main>
      <div id="grid">
        <div id="bok1"></div> 
        <form id="survey-form">
          <label id="name-label" for="name">Name (min 6 characters)</label>
          <br>
          <input id="name" class="width" type="text" name="name" required minlength=6 placeholder="Name">
          <br>
          <label id="email-label" for="email">Email</label>
          <br>
          <input id="email" class="width" type="email" name="email" placeholder="Email" required>
          <br>
          <label id="number-label" for="age">Age</label>
          <br>
          <input id="number" required class="width" type="number" name="number" min= "1" max="125" placeholder="Age">
          <label for="dropdown">Choose your role:</label>
          <br>
          <select class="width" name="role" id="dropdown">
              <option value="" selected disabled>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="no">Prefer not to say</option>
              <option value="other">Other</option>
           </select>
            <p>Would you recommend Us to a friend?</p>
              <div>
                <input type="radio" id="definitely" name="recommend" value="definitely" checked>
                <label for="definitely">Definitely</label>
              </div>
              <div>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label>
              </div>
              <div>
                <input type="radio" id="not-sure" name="recommend" value="not-sure">
                <label for="not-sure">Not sure</label>
              </div>
              <p>Your favourite feature:</p>
                <div>
                  <input type="checkbox" id="front" value="front" name="feature">
                  <label for="front">Front-end</label>
                  <br>
                  <input type="checkbox" id="back" value="back" name="feature">
                  <label for="back">Back-end</label>
                  <br>
                  <input type="checkbox" id="challanges" value="challanges" name="feature">
                  <label for="challanges">Challanges</label>
                  <br>
                  <br>
                  <label for="com">Comments or suggestions:</label>
                  <br>
                  <textarea class="width" id="com" name="com"></textarea>
</div>
          <button class="width" id="submit"> SUBMIT </button>
        </form>
        <div id="bok3"></div>
      </div>
   </main>
</html>
